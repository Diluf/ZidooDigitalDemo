apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "30.0.1"

    defaultConfig {
        applicationId "com.example.zuishare_test_1"
        minSdkVersion 23
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation files('libs/hdmi_classes_7.1_v1.jar')
    implementation 'com.android.support:support-v4:23.4.0'
    implementation files('libs\\zidooshare_1.0.1.jar')
}
